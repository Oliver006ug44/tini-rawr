<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Request Form</title>
    <link rel="stylesheet" href="css/form.css" />

    <link rel="stylesheet" href="css/profile.css" />
</head>

<body>
    <div class="warper">
        <!-- Left column -->
        <div class="left-col">
            <!-- Navbar window -->
            <div class="window custom tall navbar-win">
                <div class="title-bar">
                    <div class="title-bar-text">üå∏ Navbar.exe</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body menu-body">
                    <h4>-- Page--</h4>
                    <button class="button-pink" onclick="window.location.href='#'">Main</button>
                    <button class="button-pink" onclick="window.location.href='shop.html'">Shop</button>
                    <hr />
                    <h4>-- Links--</h4>
                    <button class="button-pink" onclick="window.location.href='socials.html'">Socials</button>
                    <button class="button-pink" onclick="window.location.href='mocha.html'">Mocha</button>
                </div>
            </div>

            <!-- Notes window -->
            <div class="window custom short">
                <div class="title-bar">
                    <div class="title-bar-text">üí≠ Notes.txt</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    <p>
                        You can leave me a message here! Whether it's a custom request or a few words of
                        appreciation! <strong>&lt;3</strong>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right column -->
        <div class="right-col">
            <div class="window custom short col-1">
                <div class="title-bar">
                    <div class="title-bar-text">‚òÅÔ∏è contact.exe</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    <div class="about-content">
                            <img class="choco-heart" src="img/choco-heart.webp" alt="choco-heart">
                    </div>
                        
                    <!-- Alternative contact notice -->
                    <div class="text-info container">
                        <h3 style="position: relative; display: inline-block;">
                            <span style="position: relative; z-index: 1;">
                                Doesn't work rn... Text me on Telegram instead! <strong>&hearts; ;3</strong>
                            </span>
                            <span style="
                            position: absolute;
                            bottom: -2px;
                            left: 0;
                            width: 100%;
                            height: 3px;
                            background-color: #5e005e;
                            border-radius: 100px;
                            z-index: 0;">
                            </span>
                        </h3>

                        <div class="button-row">
                            <button class="button-pink small-link-btn"
                                onclick="window.open('https://t.me/boost?c=2590187191')">Telegram</button>
                            <button class="button-pink small-link-btn"
                                onclick="window.open('https://discord.com/users/1186743277785972907')">Discord</button>
                        </div>
                    </div>
                    <!-- <div id="discord-card" class="discord-pink-card"></div> -->

            </div>
        </div>
