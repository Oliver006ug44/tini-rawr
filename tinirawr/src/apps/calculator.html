<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>

<body>
  <div class="window-body"
    style="display: flex; flex-direction: column; padding: 10px; height: 100%; box-sizing: border-box;">

    <div id="display-container"
      style="flex-grow: 1; display: flex; justify-content: flex-end; align-items: center; background-color: #f2f2f2; border-radius: 3px; padding: 5px; margin-bottom: 5px; font-size: 20px; overflow-x: auto; white-space: nowrap; text-align: right;">
      <span id="display" class="display">0</span>
    </div>

    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
      <button class="win-btn" onclick="clearDisplay()">C</button>
      <button class="win-btn" onclick="appendToDisplay('7')">7</button>
      <button class="win-btn" onclick="appendToDisplay('8')">8</button>
      <button class="win-btn" onclick="appendToDisplay('9')">9</button>
      <button class="win-btn" onclick="appendToDisplay('/')">/</button>
      <button class="win-btn" onclick="appendToDisplay('4')">4</button>
      <button class="win-btn" onclick="appendToDisplay('5')">5</button>
      <button class="win-btn" onclick="appendToDisplay('6')">6</button>
      <button class="win-btn" onclick="appendToDisplay('*')">*</button>
      <button class="win-btn" onclick="appendToDisplay('1')">1</button>
      <button class="win-btn" onclick="appendToDisplay('2')">2</button>
      <button class="win-btn" onclick="appendToDisplay('3')">3</button>
      <button class="win-btn" onclick="appendToDisplay('-')">-</button>
      <button class="win-btn" onclick="appendToDisplay('0')">0</button>
      <button class="win-btn" onclick="appendToDisplay('.')">.</button>
      <button class="win-btn" onclick="calculate()">=</button>
      <button class="win-btn" onclick="appendToDisplay('+')">+</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendToDisplay(value) {
      currentInput += value;
      display.textContent = currentInput;
    }

    function clearDisplay(){
      currentInput = '';
      display.textContent = '0';
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
        display.textContent = currentInput;
      } catch (error) {
        display.textContent = 'Error';
        currentInput = '';
      }
    }
  </script>

</body>

</html>
